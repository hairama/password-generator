<!DOCTYPE html>
<html>
    <head>
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">-->
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
    </head>
    <body>
        <header class="flex-align"> <!--all the titles-->
            <h1>Generate a</h1>
            <h1>random password</h1>
            <h3>Never use an insecure password again.</h3>
        </header>
        <main class="flex-align">
            <section> <!--main UI-->
                <button onclick="passwordGenerate()">Generate passwords</button>
                <div><hr></div>
                <div class="pw-holder"> <!--a-flex-box-to-hold-two-password containers-->
                    <div>
                        <p id="first-password-container" onclick="copyToClipboard(1)" class="pw-box"> </p>
                    </div>
                    <div>
                        <p id="second-password-container" onclick="copyToClipboard(2)" class="pw-box"> </p>
                    </div>
                </div>
            </section> <!--end of main UI-->
        <footer>
            <button id="dark-or-light-mode" onClick="darkOrLightMode()">Light</button>
        </footer>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
